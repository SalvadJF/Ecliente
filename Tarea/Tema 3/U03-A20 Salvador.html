<body>

    <h2>Ventanas</h2>
    <label>Abrir Ventana</label>
    <button onclick="abrirVentana()">Comenzar</button>

    <script>
        
        function abrirVentana() {

            var ventana = window.open('', '', 'width=300, height=200');
            // Si no pongo los dos espacios no se abre la ventana, sino que sustituye la ventana actual
            ventana.name = 'Ventana Salvador';
            ventana.location.href = 'https://es.wikipedia.org/wiki/Wikipedia:Portada';
        }
        
    </script>

</body>
