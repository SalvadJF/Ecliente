<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
</head>
<body>

    <h1>Tu Edad</h1>
    <label>Introduce tu fecha de nacimiento</label>
    <input type="date" id="fechaNacimiento">
    <button onclick="calcularEdad()">Calcular</button>
    <br>
    <p id="resultado"></p>

    <script>

        function calcularEdad() {

        var fechaNacimiento = new Date(document.getElementById("fechaNacimiento").value);
        var fechaActual = new Date();

        var diferenciaMilisegundos = fechaActual - fechaNacimiento;

        var edadA = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60 * 24 * 365));
        diferenciaMilisegundos -= edadA * (1000 * 60 * 60 * 24 * 365);

        var edadM = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60 * 24 * 30));
        diferenciaMilisegundos -= edadM * (1000 * 60 * 60 * 24 * 30);

        var edadD = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60 * 24));

        document.getElementById("resultado").innerHTML = `Tienes ${edadA} años, ${edadM} meses y ${edadD} días.`;

        }

    </script>

</body>
</html>
