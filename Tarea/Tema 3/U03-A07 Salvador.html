<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>
<body>

    <h1>Generador de Numeros aleatorios</h1>

    <button onclick="generarNumeros();">Generar</button>

    <p id="resultado"></p>

    <script>

        function generarNumeros() {

            var numeros = [];

            for (let i = 0; i < 10; i++) {
            numeros[i] = Math.floor(Math.random() * 21);

            }

            document.getElementById("resultado").innerHTML = numeros.join(", ");

        }

    </script>

</body>
</html>
