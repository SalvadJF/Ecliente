<html>
    <style>
        background{ color: blue}
    </style>
<body>
<form>
    <button onclick="cambiarColor()"></button>

    <script>
        function cambiarColor() {

            if (background.color = blue)  {
                background.color = green
            }
            else {
                background.color = blue
            }
        }
    </script>

</form>
</body>
</html>
