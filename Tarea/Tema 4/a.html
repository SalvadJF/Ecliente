<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <p id="resultado"></p>

    <script type="text/javascript">
        var Frutas = ["Banana", "Orange", "Apple", "Mango"];

        var indicesOrdenados = new Array();
        var objectOrdenado = []; // o var objectOrdenado = {};
        for (var indice in Frutas) { // extraemos los índices y los ordenamos
            indicesOrdenados.push(indice);
        }
        indicesOrdenados.sort(); // o .sort(funcion)
        for (var indice in indicesOrdenados) { // recreamos la tabla según el nuevo orden de los índices
            objectOrdenado[indicesOrdenados[indice]] = Frutas[indicesOrdenados[indice]];
        }
        document.getElementById("resultado").innerHTML = objectOrdenado;
    </script>

</body>

</html>
