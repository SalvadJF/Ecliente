<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
    <script type="text/javascript" src="U04-A10 Salvador.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-transform: capitalize;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Objeto Vehiculo</h2>

    <fieldset>
        <label for="marca">Marca</label>
        <input id="marca" placeholder="Marca">
        <label for="modelo">Modelo</label>
        <input id="modelo" placeholder="Modelo">
        <label for="color">Color</label>
        <input id="color" placeholder="Color">
        <label for="ano">Año</label>
        <input id="ano" placeholder="Año">
        <button onclick="crearVehiculo()">Crear Vehiculo</button>
        <br>
        <label for="seleccionarCoche">Selecciona un Coche:</label>
        <select id="seleccionarCoche"></select>
        <br>
        <button onclick="mostrarMarca()">Mostrar Marca</button>
        <br>
        <button onclick="mostrarColor()">Mostrar Color</button>
        <br>
        <label for="cilindrada">Cilindrada:</label>
        <input id="cilindrada" placeholder="Cilindrada">
        <button onclick="asignarCilindrada()">Asignar Cilindrada</button>
        <br>
        <button onclick="acelerarCoche()">Acelerar</button>
        <button onclick="frenarCoche()">Frenar</button>
        <br>
        <button onclick="mostrarPropiedades()">Mostrar Propiedades</button>

    </fieldset>

    <div id="resultado"></div>

</body>

</html>
