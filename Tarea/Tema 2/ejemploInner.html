<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo innerHTML</title>
</head>
<body>
    <div>
        <h1 id="cabecera">Hola a todos</h1>
        <div id="div1"></div>
        <div id="div2"></div>
    </div>
    <script>
        document.write("<p>Esto es un parrafo introducido por write</p>");
        document.getElementById("div1").innerHTML=("Seccion 1")
        var nombre = "Damian Leon";
        alert("Hola " + nombre);
        document.getElementById("div2").innerHTML=("<p>Este es tu nombre: "+nombre+"</p>");
    </script>
</body>
</html>
