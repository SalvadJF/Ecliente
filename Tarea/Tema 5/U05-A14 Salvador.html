<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 14</title>
  <!-- 
    Modifique el ejercicio anterior para que cuando el usuario introduzca los datos
    correctamente en el formulario introduzca estos datos en cookies y proporcione al
    formulario un botón para que estos puedan ser leídos.
    -->
  <style>
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-left: 2em;
      padding-right: 2em;
      padding-bottom: 0.4em;
      background-color: #171717;
      border-radius: 20px;
    }

    #heading {
      text-align: center;
      margin: 2em;
      color: rgb(0, 255, 200);
      font-size: 2em;
    }

    .field {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      border-radius: 25px;
      padding: 0.6em;
      border: none;
      outline: none;
      color: white;
      background-color: #171717;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    }

    i {
      text-align: center;
      margin-left: 1em;
      user-select: none;
      color: #a38feb;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 50%;
      color: rgb(0, 255, 200);
      margin-left: 1em;
      text-align: left;
    }

    .form .btn {
      display: flex;
      justify-content: center;
      flex-direction: row;
      margin-top: 2.5em;
    }

    .button1 {
      padding: 0.5em;
      padding-left: 1.1em;
      padding-right: 1.1em;
      border-radius: 5px;
      margin-right: 0.5em;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      color: rgb(0, 0, 0);
      width: 8em;
      text-align: center;
      color: rgb(0, 255, 200);
      font-size: medium;
    }

    .button1:hover {
      background-image: linear-gradient(163deg, #00642f 0%, #13034b 100%);
      color: rgb(0, 255, 200);
    }

    .button2 {
      padding: 0.5em;
      padding-left: 2.3em;
      padding-right: 2.3em;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      color: rgb(0, 0, 0);
      width: 6em;
      text-align: center;
      color: rgb(0, 255, 200);
      font-size: medium;
    }

    .button2:hover {
      background-image: linear-gradient(163deg, #00642f 0%, #13034b 100%);
      color: rgb(0, 255, 200);
    }

    .card {
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      border-radius: 22px;
      transition: all .3s;
      max-width: 800px;
      margin-left: 1em;
      margin-top: 1em;
    }

    .card2 {
      border-radius: 0;
      transition: all .2s;
    }

    .card2:hover {
      transform: scale(0.98);
      border-radius: 20px;
    }

    .card:hover {
      box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
    }

    .label {
      color: rgb(0, 255, 200);
      margin-left: 1em;
      padding: auto;
      font-size: larger;
      font-weight: 800;
    }
  </style>
  <script type="text/javascript" src="U05-A14 Salvador.js" defer></script>
</head>

<body>

  <div class="card">
    <div class="card2">
      <form class="form">
        <p id="heading">Actividad 14</p>
        <label class="label" for="dni">DNI</label>
        <div class="field">
         
          <input type="text" class="input-field" autocomplete="off" name="dni" id="dni"
             pattern="\d{8}[A-Z]"> <i>Formato 99999999X</i>
        </div>
        <label class="label" for="nombre">Nombre</label>
        <div class="field">
          
          <input type="text" class="input-field" autocomplete="off" name="nombre" id="nombre"
             pattern="[a-zA-Z]+ [a-zA-Z]+" title="Nombre Invalido"><i>Introduzca al menos un nombre y un apellido</i>
        </div>
        <label class="label" for="fnac">Fecha de Nacimiento</label>
        <div class="field">
          
          <input type="date" class="input-field" autocomplete="off" name="fnac" id="fnac"
             pattern="" title="Fecha de Nacimiento Invalido"><i>Formato dd/mm/yyyy</i>
        </div>
        <label class="label" for="email">E-mail</label>
        <div class="field">
          
          <input type="email" class="input-field" autocomplete="off" name="email" id="email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,}$" title="Email Invalido"><i>Formato xxx@yyy.zzz</i>
        </div>
        <label class="label" for="pweb">Pagina Web</label>
        <div class="field">
          
          <input type="url" class="input-field" autocomplete="off" name="pweb" id="pweb"
            pattern="/https?://(?:[-w]+.)?([-w]+).w+(?:.w+)?/?.*/i" title="Pagina web Invalida"><i>Formato https://www.xxxx.yy</i>
        </div>
        <label class="label" for="contra">Contraseña</label>
        <div class="field">
          
          <input type="password" class="input-field" autocomplete="off" name="contra" id="contra"
             pattern=".{8,10}" title="Contraseña Invalida"><i>Debe contener entre 8 y 10 caracteres</i>
        </div>
        <label class="label" for="contraConfirm">Confirmar contraseña</label>
        <div class="field">
          
          <input type="password" class="input-field" autocomplete="off" name="contraConfirm" id="contraConfirm"
            title="No coincide las contraseñas" required><i>Repita la contraseña</i>
        </div>
        <div class="btn">
          <input class="button1" type="submit" value="Guardar">
          <input class="button2" type="button" onclick="verDatosCookie()" value="Ver">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
