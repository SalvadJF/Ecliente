<head>

  <style>
    .card {
      --background: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
      width: 190px;
      height: 254px;
      padding: 5px;
      border-radius: 1rem;
      overflow: visible;
      background: #f7ba2b;
      background: var(--background);
      position: relative;
      z-index: 1;
      display: flex;
      width: 50%;
      margin: auto;
    }

    .card::after {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      z-index: -1;
      height: 100%;
      width: 100%;
      transform: scale(0.8);
      filter: blur(25px);
      background: #f7ba2b;
      background: var(--background);
      transition: opacity .5s;
    }

    .card-info {
      --color: #181818;
      background: var(--color);
      color: #f7ba2b;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: visible;
      border-radius: .7rem;
    }

    .card .title {
      font-weight: bold;
      letter-spacing: .1em;
      font-size: x-large;
      margin-right: 1em;
    }
  </style>
  <script type="text/javascript" src="U05-A15 Salvador.js" defer></script>
</head>

<body>

  <div class="card">
    <div class="card-info">
      <p class="title" id="visitas"></p>
    </div>
  </div>
</body>
