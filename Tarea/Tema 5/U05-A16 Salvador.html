<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 16</title>
  <!-- 
    Realice un script que permite llevar a cabo la siguiente encuesta:

  <style>
    .form {
      --input-focus: #2d8cf0;
      --font-color: #323232;
      --font-color-sub: #666;
      --bg-color: beige;
      --main-color: black;
      padding: 20px;
      background: lightblue;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
      width: 50%;
      margin: auto;
    }

    .title {
      color: var(--font-color);
      font-weight: 900;
      font-size: 20px;
      margin-top: 1em;
      margin: auto;

    }

    .input {
      width: 100px;
      height: 20px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: 600;
      color: var(--font-color);
      padding: 5px 10px;
      outline: none;
      margin: auto;
      margin-top: 1em;
    }

    .button-log {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 100%;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      color: var(--font-color);
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-log:active,
    .button-confirm:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    .button-confirm {
      margin: 50px auto 0 auto;
      width: 120px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 17px;
      font-weight: 600;
      color: var(--font-color);
      cursor: pointer;
    }

    .progreso {
      padding: auto;
      -webkit-appearance: none;
      display: flex;
      flex-direction: column;
      margin: auto;
      background-color: rgba(168, 240, 172, 0.2);
      width: 200px;
      border-radius: 10%;
    }

    .progreso label, p {
      font-size: large;
      margin-left: 1em;

    }

    .progreso progress {
      border: 2px solid black;
      margin-left: 1em;
    }
  </style>
  <script type="text/javascript" src="U05-A16 Salvador.js" defer></script>
</head>

<body>

  <form class="form">

    <label class="title">Â¿Que sistema operativo te gusta mas?</label>
    <label>
      <input class="input" type="radio" name="sistema" value="ios" id="ios"><span class="title">iOS</span>
    </label>
    <label>
      <input class="input" type="radio" name="sistema" value="android" id="android"><span class="title">Android</span>
    </label>
    <label>
      <input class="input" type="radio" name="sistema" value="phone" id="phone"><span class="title">Windows Phone</span>
    </label>
    <label>
      <input class="input" type="radio" name="sistema" value="otro" id="otro" ><span class="title">Otro</span>
    </label>
    <input class="button-confirm" type="submit" value="Votar">
    <div class="progreso">
      <label>iOS</label>
      <progress value="0" max="0" id="iosProgress" ></progress>
      <label>Android</label>
      <progress value="0" max="0" id="androidProgress"></progress>
      <label>Windows Phone</label>
      <progress value="0" max="0" id="phoneProgress"></progress>
      <label>Otro</label>
      <progress value="0" max="0" id="otroProgress"></progress>
      <p id="totalVotos"></p>
    </div>

  </form>
</body>

</html>
